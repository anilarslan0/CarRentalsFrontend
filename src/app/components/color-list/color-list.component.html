<br>
<div class="mb-3">
   
    <input
      type="text"
      class="form-control"
      id="colorFilter"
      placeholder="Arama ifadesi giriniz"
      [(ngModel)]="filterText"
    />
  </div>
  <table class="table table-dark table-hover  ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Renk Adı</th>
        <th>Güncelle</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors | filterColor:filterText">
        <td>{{ color.colorId }}</td>
        <td>{{ color.colorName }}</td>
        <td>
          <a
            type="button"
            class="btn btn-dark btn-sm"
            routerLink="/colors/{{color.colorId}}"
            ><i class="bi bi-pencil-square"></i> Güncelle</a
          >
        </td>
        <td>
          <a
            type="button"
            class="btn btn-dark btn-sm"
            (click)="colorDelete(color)"
            ><i class="bi bi-pencil-square"></i> Sil</a
          >
        </td>
      </tr>
    </tbody>
  </table>
