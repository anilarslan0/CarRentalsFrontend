<br>
<div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="colorFilter"
      placeholder="Arama ifadesi giriniz"
      [(ngModel)]="filterText"
    />
  </div>
  <table class="table table-dark table-hover  ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka Adı</th>
        <th>Renk Adı</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyat</th>
        <th>Güncelle</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDetail of carDetails ">
        <td>{{ carDetail.carId }}</td>
        <td>{{ carDetail.brandName }}</td>
        <td>{{ carDetail.colorName}}</td>
        <td>{{ carDetail.modelYear }}</td>
        <td>{{ carDetail.dailyPrice }}</td>
        
        <td>
          <a
            type="button"
            class="btn btn-dark btn-sm"
            routerLink=""
            ><i class="bi bi-pencil-square" ></i> Güncelle</a
          >
        </td>
        <td >
          <a
            type="button"
            class="btn btn-dark btn-sm"
          
            ><i class="bi bi-pencil-square"></i> Sil</a
          >
        </td>
      </tr>
    </tbody>
  </table>
