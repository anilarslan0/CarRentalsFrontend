<div class="col-lg-7 mx-auto">
        <div id="carImageSlide" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div
            class="carousel-inner d-flex"
            style="height: 50vh; min-height: 20rem; max-height: 30rem"
          >
            <div
              
              class="carousel-item align-self-center"
           
              style="height: 100%; width: 100%"
            >
              <img
  
                class=""
                style="height: 100%; width: 100%;"
             
              />
            </div>
      
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carImageSlide"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carImageSlide"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>




<table *ngIf="carDetail" class="table table-striped mt-2">
        <tbody>
          <tr>
            <th scope="row">Marka</th>
            <td>{{ carDetail.brandName |uppercase}}</td>
          </tr>
          <tr>
            <th scope="row">Model</th>
            <td>{{ carDetail.carName }}</td>
          </tr>
          <tr>
            <th scope="row">Model Yılı</th>
            <td>{{carDetail.modelYear}}</td>
          </tr>
          <tr>
            <th scope="row">Renk</th>
            <td>{{ carDetail.colorName }}</td>
          </tr>
          
          <tr>
            <th scope="row">Fiyat</th>
            <td>
              {{
                carDetail.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"
              }} Günlük Ücret
            </td>
          </tr>
          
       
        </tbody>
      </table>
      <div class="card-body d-grid gap-2 mx-auto">
        <div class="btn-group me-2"><button type="button" routerLink = "" data-bs-toggle="modal" class="btn btn-dark text-center">Kirala</button></div>
     </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
